<!DOCTYPE html>
<html lang="en">

    <title></title>

<body>
<script type="text/javascript">
    var ua = navigator.userAgent.toLowerCase();
    if (/iphone|ipad|ipod/.test(ua)) {

        alert("iphone");
    } else if (/android/.test(ua)) {
        alert("android");
    }
</script>
</body>
