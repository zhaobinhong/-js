<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery可放大任何HTML元素放大镜</title>
    <link href="css/jfMagnify-demo-1.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<br>
<div id="window" class="magnify">
    <div class="magnify_glass"></div>
    <div class="element_to_magnify">

        <img src="images/1347199896995.jpg" draggable="false"/>
    </div>
</div>

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/jquery.jfMagnify.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".magnify").jfMagnify();
    });
</script>


</body>
</html>
